apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-config-test
placementBindingDefaults:
  name: binding-policy-config-test
policyDefaults:
  categories:
    - CM Configuration Management
  controls: 
    - CM-2 Baseline Configuration
  namespace: policies
  policySets:
    - config-test
  remediationAction: enforce
  severity: medium
  standards:
    - NIST SP 800-53
policies:
- name: policy-config-test
  disabled: false
  manifests:
    - path: input
  remediationAction: "inform"
policySets:
  - name: config-test
    description: Apply standard best practices for hardening your Red Hat Advanced
      Cluster Management for Kubernetes installation.
    placement:
      placementPath: input/placement.yaml
