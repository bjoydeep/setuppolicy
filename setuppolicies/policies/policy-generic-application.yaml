apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-generic-application
  namespace: default
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  dependencies:
    - name: openshift-gitops-policygenerator
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-generic-application
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: policiesapplication
                  namespace: openshift-gitops
                spec:
                  destination:
                    namespace: openshift-gitops
                    server: https://kubernetes.default.svc
                  project: default
                  source:
                    path: policy-1
                    repoURL: https://github.com/bjoydeep/policy-examples
                    targetRevision: HEAD
                  syncPolicy:
                    syncOptions:
                      - CreateNamespace=true
                    automated:
                      selfHeal: false
                      prune: true
          pruneObjectBehavior: DeleteIfCreated
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-generic-bind
  namespace: default
placementRef:
  name: placement-generic
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: policy-gatekeeper-application
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-generic
  namespace: default
  labels:
    global-hub.open-cluster-management.io/local-resource: "True"    
spec:
  clusterSelector:
    matchExpressions:
      - {key: name, operator: In, values: ["local-cluster"]}
